<ion-header>
  <ion-navbar>
    <ion-title>Medicos Credenciados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let medico of medicos">
    <div class="mapa">
      <img src="{{ medico.mapa }}">
    </div>
    <ion-item>
      <h2 text-wrap>{{ medico.nome }}</h2>
      <p>{{ medico.valor }}</p>
    </ion-item>
  </ion-card>

</ion-content>
